name: contextual_menu
description: This plugin allows Flutter desktop apps to create native context menus.
version: 0.1.2
homepage: https://github.com/leanflutter/contextual_menu

platforms:
  linux:
  macos:
  windows:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  menu_base:
    git:
      url: https://github.com/nbonamy/menu_base

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: ContextualMenuPlugin
      macos:
        pluginClass: ContextualMenuPlugin
      windows:
        pluginClass: ContextualMenuPlugin
