name: contextual_menu
description: This plugin allows Flutter desktop apps to create native context menus.
version: 0.1.2
homepage: https://github.com/leanflutter/contextual_menu

platforms:
  linux:
  macos:
  windows:

environment:
  sdk: ^3.3.0
  flutter: ^3.19.0

dependencies:
  flutter:
    sdk: flutter

  menu_base: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  dependency_validator: ^3.0.0

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: ContextualMenuPlugin
      macos:
        pluginClass: ContextualMenuPlugin
      windows:
        pluginClass: ContextualMenuPlugin
